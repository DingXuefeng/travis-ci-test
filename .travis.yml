sudo: false
language: cpp
jobs:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      before_install: make
    - os: osx
      osx_image: xcode11.3.1
      compiler: clang
      before_install: make
script:
  - make build; cd build; cmake ..
  - cmake --build .
