sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - make
  - make test
