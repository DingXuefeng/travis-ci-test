# https://github.com/rsp/travis-hello#readme

sudo: false
language: cpp
jobs:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
      before_install: echo "hi, linux"
    - os: osx
      osx_image: xcode11.3.1
      compiler: clang
      before_install: echo "hi, macOS"
      install: skip
      script:
        - echo $CXX
        - make
        - make test
